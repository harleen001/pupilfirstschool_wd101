<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="index.js" defer></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            padding: 10px;
            margin-left: 20%;
            background-color: rgb(230, 226, 226);
            border: none;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgb(243, 240, 240);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body style="width: 20%; margin-left: 35%; margin-top: 4%;">
    <form id="registrationForm" style="background-color: rgb(243, 240, 240); border-radius: 8px; padding: 20px; padding-left: 30px; width: 320px;">
        <h2 style="text-align: center;">Registration Form</h2>
        <div style="display: flex; flex-direction: column;">
            <div style="display: flex; flex-direction: column; margin-bottom: 10px;">
                <label for="name">Name</label>
                <input id="name" type="text" required>
            </div>
            <div style="display: inline-flex; flex-direction: column; margin-bottom: 10px;">
                <label for="email">Email</label>
                <input id="email" type="email" required>
            </div>
            <div style="display: flex; flex-direction: column; margin-bottom: 10px;">
                <label for="password">Password</label>
                <input id="password" type="password" required>
            </div>
            <div style="display: flex; flex-direction: column; margin-bottom: 10px;">
                <label for="dob">Date of Birth</label>
                <input id="dob" type="date" required>
            </div>
            <div style="display: flex; align-items: center; margin-bottom: 10px;">
                <input id="terms" type="checkbox" required>
                <label for="terms">Accept Terms & Conditions</label>
            </div>
            <button style="width: 120px; padding: 9px; font-size: 18px; border-radius: 3px; background-color: #2fd454; color: white; border: none;" type="submit">Submit</button>
        </div>
    </form>

    <br>
    <form id="entriesForm" style="background-color: rgb(243, 240, 240); border-radius: 8px; padding: 20px; padding-left: 30px; width: 580px; margin-left: -40%; margin-right: auto;">
        <h2>Entries</h2>
        <table id="entriesTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Dob</th>
                    <th>Accepted Terms?</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </form>
</body>
</html>
