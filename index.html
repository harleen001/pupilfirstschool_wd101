<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            padding: 10px;
            margin-left: 20%;
            background-color: rgb(230, 226, 226);
            border: none;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgb(243, 240, 240);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body style="width: 20%; margin-left: 35%; margin-top: 4%;">
    <form id="registrationForm" style="background-color: rgb(243, 240, 240); border-radius: 8px; padding: 20px; padding-left: 30px; width: 310px;">
        <h2 style="text-align: center;">Registration Form</h2>

        <div style="display: flex; flex-direction: column;">
            <div style="display: flex; flex-direction: column; margin-bottom: 10px;">
                <label for="name">Name</label>
                <input id="name" type="text">
            </div>
            <div style="display: flex; flex-direction: column; margin-bottom: 10px;">
                <label for="email">Email</label>
                <input id="email" type="email">
            </div>
            <div style="display: flex; flex-direction: column; margin-bottom: 10px;">
                <label for="password">Password</label>
                <input id="password" type="password">
            </div>
            <div style="display: flex; flex-direction: column; margin-bottom: 10px;">
                <label for="dob">Date of Birth</label>
                <input id="dob" type="date">
            </div>
            <div style="display: flex; align-items: center; margin-bottom: 10px;">
                <input id="terms" type="checkbox">
                <label for="terms">Accept Terms & Conditions</label>
            </div>
            <button style="width: 120px; padding: 9px; font-size: 18px; border-radius: 3px; background-color: #2fd454; color: white; border: none;" type="submit">Submit</button>
        </div>
    </form>

    <br>
    <form id="entriesForm" style="background-color: rgb(243, 240, 240); border-radius: 8px; margin-left: -42%; padding: 20px; padding-left: 30px; width: 580px;">
        <h2>Entries</h2>
        <table id="entriesTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Date of Birth</th>
                    <th>Accepted Terms</th>
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be dynamically added here -->
            </tbody>
        </table>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registrationForm');
            const entriesTable = document.getElementById('entriesTable').getElementsByTagName('tbody')[0];

            // Load saved entries from localStorage
            loadEntries();

            form.addEventListener('submit', (event) => {
                event.preventDefault();

                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const dob = new Date(document.getElementById('dob').value);
                const acceptedTerms = document.getElementById('terms').checked;

                // Validate Date of Birth
                const today = new Date();
                const age = today.getFullYear() - dob.getFullYear();
                const monthDiff = today.getMonth() - dob.getMonth();
                const isValidAge = age >= 18 && age <= 55 && (monthDiff > 0 || (monthDiff === 0 && today.getDate() >= dob.getDate()));

                if (!isValidAge) {
                    alert('Date of Birth must be between 18 and 55 years old.');
                    return;
                }

                // Add entry to local storage
                const entries = JSON.parse(localStorage.getItem('entries')) || [];
                entries.push({ name, email, password, dob: dob.toISOString().split('T')[0], acceptedTerms });
                localStorage.setItem('entries', JSON.stringify(entries));

                // Add entry to the table
                const newRow = entriesTable.insertRow();
                newRow.insertCell().textContent = name;
                newRow.insertCell().textContent = email;
                newRow.insertCell().textContent = password;
                newRow.insertCell().textContent = dob.toISOString().split('T')[0];
                newRow.insertCell().textContent = acceptedTerms ? 'Yes' : 'No';

                // Clear the form
                form.reset();
                document.getElementById('terms').checked = false;
            });

            function loadEntries() {
                const entries = JSON.parse(localStorage.getItem('entries')) || [];
                entries.forEach(entry => {
                    const newRow = entriesTable.insertRow();
                    newRow.insertCell().textContent = entry.name;
                    newRow.insertCell().textContent = entry.email;
                    newRow.insertCell().textContent = entry.password;
                    newRow.insertCell().textContent = entry.dob;
                    newRow.insertCell().textContent = entry.acceptedTerms ? 'Yes' : 'No';
                });
            }
        });
    </script>
</body>
</html>
